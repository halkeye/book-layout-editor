<div class="modal-header">
  <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h3>Show Views</h3>
</div>
<div class="modal-body">
  <p>
    Show As:
    <select ng-model="view" ng-options="value for value in viewOptions">
    </select>
  </p>
</div>
<div class="modal-footer">
  <button ng-click="close(view)" class="btn btn-primary" >Change View</button>
</div>
